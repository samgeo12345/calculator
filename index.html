<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" scale="1.0">
        <title>Calculator</title>
        <link rel="icon" href="img/Copy_of_Add_a_heading-removebg-preview.png">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/76f5d35c55.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calculatordiv">
                <p id="lightchanger"><span id="modeToggle">ùì¢ùìêùìúùìñùìîùìû</span><br><span style="font-size:x-small;font-weight:normal;">made by samuel george <i class="far fa-copyright"></i> 2024.</span></p>
                <div class="inputdiv">
                    <div id="inputdiv"><p id="input"></p></div>
                </div>
                <br>
                <div class="buttons">
                    <div><button type="submit" id="7">7</button></div>
                    <div><button type="submit" id="8">8</button></div>
                    <div><button type="submit" id="9">9</button></div>
                    <div><button type="submit" id="+">+</button></div>
                </div>
                <div class="buttons">
                    <div><button type="submit" id="4">4</button></div>
                    <div><button type="submit" id="5">5</button></div>
                    <div><button type="submit" id="6">6</button></div>
                    <div><button type="submit" id="-">-</button></div>
                </div>
                <div class="buttons">
                    <div><button type="submit" id="1">1</button></div>
                    <div><button type="submit" id="2">2</button></div>
                    <div><button type="submit" id="3">3</button></div>
                    <div><button type="submit" id="x">x</button></div>
                </div>
                <div class="buttons">
                    <div><button type="submit" id="/">/</button></div>
                    <div><button type="submit" id="0">0</button></div>
                    <div><button type="submit" id=".">.</button></div>
                    <div><button type="submit" id="=">=</button></div>
                </div>
                <div class="buttons">
                    <div><button type="submit" id="AC">AC</button></div>
                    <div><button type="submit" id="clear">CLEAR</button></div>
                </div>
           </div>
        <script src="index.js"></script>
    </body>
</html>
